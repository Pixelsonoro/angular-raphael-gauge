<!DOCTYPE html>
<html ng-app="angularDemo">
<head>
  <title>Angular Raphael Gauge Demo</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<h2>for this demo to work, you have to install dependencies with bower.</h2>

<div ng-controller="DemoCtrl">
  <h1>Gauge Demo</h1>
  <h2>
    Change value:
    <select ng-model="gauge.value" ng-options="item.value as item.name for item in filterOptions"></select>
  </h2>
  <div style="width: 20%;background-color: #45A076;color: #ffffff;">
    <raphael-gauge id="gauge1" config="gauge"></raphael-gauge>
  </div>
</div>

<!-- AngularJS -->
<script src="../bower_components/angular/angular.min.js"></script>

<!-- JQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Raphael.js -->
<script src="../bower_components/raphael/raphael-min.js"></script>

<!-- angular raphael gauge -->
<script src="../dist/angular-raphael-gauge.min.js"></script>
<!-- <script src="../src/angular-raphael-gauge.js"></script> -->

<script>
  var angularDemo = angular.module('angularDemo', ['angular-raphael-gauge'])

    .controller('DemoCtrl', ['$scope', function ($scope) {

      $scope.filterOptions = [
        {
          name: '10%',
          value: 10
        },
        {
          name: '65%',
          value: 65
        },
        {
          name: '85%',
          value: 85
        }
      ];

      $scope.gauge = {
        name: 'Some data',
        opacity: 0.55,
        value: 65,
        image: 'test_image.png'
      };
  }
  ]);
</script>

</body>
</html>
